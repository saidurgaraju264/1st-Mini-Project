  <body>
	  
	  
	  <div class="container">
		   <h2> Add Enquiries</h2>
		   <p th:text="${smsg}"></p>
		   <p th:text="${emsg}"></p>
		   
		   
		  <form th:object="${enquiry}" th:action="@{/add}" method="post">
			   <table>
				   <tr>
					   <td>Name :</td>
					   <td> <input type="text" th:field="*{name}" required></td>
				   </tr>
				    <tr>
					   <td> Class Mode :</td>
					   <td>
						  <select th:field="*{mode}" required>
							  <option value="">-select</option>
							   <option value="classrom">-ClassRoom</option>
							   <option value="online">-Online</option>
						  </select> 

					   </td>
				   </tr>
				   <td> Courses :</td>
					   <td>
						  <select th:field="*{course}" required>
							  <option value="">-select</option>
							   <option value="java">-Java</option>
							   <option value="aws">-Aws</option>
					        <option value="python">-Python</option>
					      <option value="advanced java">-Advanced Java</option>
						  </select> 

					   </td>
				   </tr>
				   
				   <td> Status :</td>
					   <td>
						  <select th:field="*{status}" required>
							  <option value="">-select</option>
							   <option value="open">-Open</option>
							   <option value="lost">-Lost</option>
					        <option value="enrolled">-Enrolled</option>
						  </select> 

					   </td>
				   </tr>
				    <tr>
						<td></td>
						<td> <input type="submit" value="submit" class="btn btn-primary" required></td>
					</tr>
				   
				   
				   
			   </table>
			  
			  
			  
			  
			  
		  </form>
		  
		  
		  
		  
	  </div>
