<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sai</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="dash">Home</a>

        <li class="nav-item">
          <a class="nav-link" href="add">Add Enquries</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="enquiries">View Enquries</a>
        </li>
         <li class="nav-item">
          <a class="btn btn-danger" href="logout">LogOut</a>
        </li>

  </div>
</nav>
  <body>
	  <div class="container">



		<form th:action="@{/filter-enquiries}" method="post" th:object="${enquiry}">

			<table>
				<tr>
					<td>Class Mode : </td>
					<td><select th:field="*{mode}" id="classMode" class="form-select">
							<option value="">-Select-</option>
							<option value="online">Online</option>
							<option value="classroom">Classroom</option>
						</select>
					</td>
				
					<td>Course : </td>
					<td><select th:field="*{course}" id="courseName" class="form-select">
							<option value="">-Select-</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
							<option value="aws">Aws</option>
							<option value="advanced java">Advanced java</option>

						</select>
					</td>
				
					<td>Status : </td>
					<td><select th:field="*{status}" id="enqStatus" class="form-select">
							<option value="">-Select-</option>
							<option value="open">Open</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
						</select>
					</td>
					<td> <input type="submit" value="search" class="btn btn-primary"></td>
				</tr>

			</table>

		</form>

		<div id="filterTable"></div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Class Mode</th>
					<th>Course Name</th>
					<th>Status</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="enq : ${enqs}">
				<td th:text="${enq.eId}" />
					<td th:text="${enq.name}"></td>
					<td th:text="${enq.mode}"></td>
					<td th:text="${enq.course}"></td>
					<td th:text="${enq.status}"></td>
					<td>		         
		          <a th:href="@{/edit?(eId=${enq.eId})}" class="btn btn-primary">Edit</a>
		          	
				</td>

				</tr>
			</tbody>

		</table>
		
		<a href="logout" class="btn btn-danger">Logout</a>


	</div>
	


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	 
</body>
</html>
