<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registraion view page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	 
	   <div class="container">
		    	   <h2> Register Here</h2>

		   <p th:text="${smsg}"></p>
		   <p th:text="${esmg}"></p>
		   <form th:object="${counsellor}" th:action="@{/regi}" method="post">
			   <table>
				  
				  <tr>
					<td> Name : </td> 
					<td> <input type="text" th:field="*{name}" required></td> 
				  </tr> 
				   <tr>
					<td> Email : </td> 
					<td> <input type="email" th:field="*{email}" required></td> 
				  </tr> 
				  
				  <td> Password : </td> 
					<td> <input type="password" th:field="*{pwd}" required></td> 
				  </tr> 
				  
				   <td> Phno : </td> 
					<td> <input type="number" th:field="*{phno}" required></td> 
				  </tr> 
				  
				   <td></td> 
					<td> <input type="submit" value="submit" class="btn btn-primary" required></td> 
				  </tr> 
				
			   </table>
			    
		   </form>
		   
		   
		   
		   <a href="login">Login here</a>
		   
	   </div>
	  
	  
	  
	  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
